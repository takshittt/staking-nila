<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Check Payment Status | MindwaveDAO</title>
    <link rel="icon" href="https://www.mindwavedao.com/wp-content/uploads/nila-logo-alt.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --mw-primary-red: #CE2029;
            --mw-bg-dark: #0B0E14;
            --mw-text-main: #0B0E14;
            --mw-text-muted: #6B7280;
            --mw-border-light: #F3F4F6;
        }

        /* Minimal Custom Styles for Backdrop */
        body {
            background: #FFFFFF;
            color: var(--mw-text-main);
            font-family: Inter, system-ui, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        /* Background blobs */
        .blob {
            position: absolute;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.5;
            animation: float 10s infinite ease-in-out;
        }

        .blob-1 {
            top: -10%;
            left: -10%;
            width: 500px;
            height: 500px;
            background: rgba(206, 32, 41, 0.08);
            /* Red subtle */
        }

        .blob-2 {
            bottom: -10%;
            right: -10%;
            width: 400px;
            height: 400px;
            background: rgba(11, 14, 20, 0.05);
            /* Dark subtle */
            animation-delay: 2s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) scale(1);
            }

            50% {
                transform: translateY(-20px) scale(1.05);
            }
        }

        /* Glass Effect */
        .glass-card {
            background: #ffffff;
            border: 1px solid var(--mw-border-light);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.025);
            border-radius: 24px;
        }

        .glass-input {
            background: #ffffff;
            border: 1px solid var(--mw-border-light);
            color: var(--mw-text-main);
            transition: all 0.3s ease;
        }

        .glass-input:focus {
            background: #ffffff;
            border-color: var(--mw-primary-red);
            outline: none;
            box-shadow: 0 0 0 3px rgba(206, 32, 41, 0.1);
        }

        .glass-input::placeholder {
            color: #9CA3AF;
        }
    </style>
</head>

<body>
    <!-- Background Ambience -->
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <!-- Main Content Container -->
    <div id="app" class="w-full max-w-md px-4 py-8">
        <div class="glass-card p-8 w-full relative pointer-events-auto">

            <div class="text-center mb-8">
                <div class="flex justify-center mb-4">
                    <img src="https://www.mindwavedao.com/wp-content/uploads/nila-logo-alt.png"
                        class="h-10 w-10 opacity-90" alt="NILA Logo" />
                </div>
                <h1 class="text-2xl font-bold text-slate-900">
                    Check Payment Status
                </h1>
                <p class="text-slate-500 text-sm mt-2">
                    Enter your Invoice ID or Transaction ID to view payment details.
                </p>
            </div>

            <!-- Search Form -->
            <form id="searchForm" class="space-y-4 mb-8">
                <!-- Lookup Type Toggle -->
                <div class="flex gap-2 mb-2">
                    <button type="button" id="toggleInvoice"
                        class="flex-1 py-2 px-4 rounded-lg text-sm font-medium transition-all bg-red-50 text-red-600 border border-red-200">
                        Invoice ID
                    </button>
                    <button type="button" id="toggleTransaction"
                        class="flex-1 py-2 px-4 rounded-lg text-sm font-medium transition-all bg-slate-50 text-slate-500 border border-slate-200 hover:bg-slate-100">
                        Check Crypto Payment
                    </button>
                </div>

                <div id="emailContainer" class="hidden mb-4">
                    <label for="emailInput" class="block text-sm font-medium text-slate-700 mb-1.5">Email
                        Address</label>
                    <div class="relative">
                        <input type="email" id="emailInput" placeholder="user@example.com"
                            class="w-full glass-input px-4 py-3 rounded-xl placeholder-slate-400 text-slate-900 font-mono text-sm focus:ring-2 focus:ring-red-500/20"
                            autocomplete="email" />
                    </div>
                </div>

                <div>
                    <label for="lookupInput" id="inputLabel"
                        class="block text-sm font-medium text-slate-700 mb-1.5">Invoice ID</label>
                    <div class="relative">
                        <input type="text" id="lookupInput" placeholder="e.g. 086BN2upOY0HsGOe"
                            class="w-full glass-input px-4 py-3 rounded-xl placeholder-slate-400 text-slate-900 font-mono text-sm focus:ring-2 focus:ring-red-500/20"
                            autocomplete="off" />
                        <button type="button" id="clearBtn"
                            class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-white hidden">
                            <i class="fa-solid fa-times-circle"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" id="checkBtn"
                    class="w-full py-3 rounded-xl bg-gradient-to-r from-red-600 to-red-700 hover:from-red-500 hover:to-red-600 text-white font-bold shadow-lg shadow-red-500/20 transition-all transform active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2">
                    <span>Check Status</span>
                </button>
            </form>

            <!-- Result Area -->
            <div id="resultArea" class="hidden">
                <!-- Content injected via JS -->
            </div>

            <!-- Back Link -->
            <div class="mt-8 text-center pt-6 border-t border-slate-100">
                <a href="/"
                    class="text-sm text-slate-500 hover:text-slate-900 transition-colors underline-offset-4 hover:underline">
                    <i class="fa-solid fa-arrow-left mr-1"></i> Back to Home
                </a>
            </div>

        </div>
    </div>

    <!-- Main Logic -->
    <script type="module" src="/src/check-status-main.js"></script>
</body>

</html>
